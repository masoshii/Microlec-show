<!DOCTYPE html>
<html lang="es">
<head> <!---AquÃ­ va todo lo que no se va a ver :)--->
    <!--Config-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Microlec | Inicio</title>
    <!--Exports Internos-->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'resources/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type='text/css' href="{% static 'index/css/index.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/navbar-defaults.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/footer-defaults.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/defaults.css' %}">

    <!--Exports Externos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="darken-bg" onclick="closeOnClick()"></div>
    {% include 'navbar_base.html' %}
    <main>
        <br>
        <div id="indexcarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center">
                        <img src="{% static 'resources/carousel1.png' %}" alt="Offer 1">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img src="{% static 'resources/carousel2.png' %}" alt="Offer 2">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img src="{% static 'resources/carousel3.png' %}" alt="Offer 3">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#indexcarousel" data-bs-slide="prev">
                <span class="bi bi-arrow-left-short" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#indexcarousel" data-bs-slide="next">
                <span class="bi bi-arrow-right-short" aria-hidden="true"></span>
            </button>
        </div>
        <div class="container-fluid mx-auto" id="more-products-container">
            <div class="d-flex mx-auto justify-content-center adbanner">
                <a href="https://www.google.com/search?q=cubix+inc"><img src="{% static 'resources/adbanner.png' %}" alt="Anuncio" id="adbanner-img"></a>
            </div>
        </div>
    </main>
    {% include 'footer_base.html' %}
    <script>
        const cartButtons = document.querySelectorAll('.cart-button');

        cartButtons.forEach(button => {
            button.addEventListener('click', cartClick);
        });
        
        function cartClick() {
            let button = this;
            button.classList.add('clicked');
        }
    </script>
    <script src="{% static 'js/jquery-3.7.1.min.js.js' %}"></script>
    <script src="{% static 'js/nav_scripts.js' %}"></script>
    <script src="{% static 'js/init-cookie.js' %}"></script>
    <script src="{% static 'index/js/index.js' %}"></script>
    <script src="{% static 'js/utils.js' %}"></script>
</body>
</html>
