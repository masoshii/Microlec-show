<!DOCTYPE html>
<html lang="es">
<head> <!---Aquí va todo lo que no se va a ver :)--->
    <!--Config-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Microlec | Iniciar Sesión</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'resources/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type='text/css' href="{% static 'accounts/css/login.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/navbar-defaults.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/footer-defaults.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/defaults.css' %}">
    <!--Exports Externos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="darken-bg" onclick="closeOnClick()"></div>
    {% include 'navbar_base.html' %}
    <main>
        <div class="container-fluid mx-auto pe-0" id="login-form-container">
            <div class="row text-center">
                <h1 id="login-title">Iniciar Sesión</h1>
            </div>
            <div class="row">
                <form id="login-form" method='post'>
                    {% csrf_token %}
                    <div class="form-group row justify-content-center">
                        <div class="row justify-content-center">
                            <label for="email-input" id="email-input-label">Correo Electrónico</label>
                            <input type="text" placeholder="ejemplo@dominio.com" id="email-input" class="form-control" name="email_field" required>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-1">
                                <label for="email-input" id="email-emsg" class="error-msg">Por favor, ingrese un email.</label>
                            </div>
                            <div class="col-1">
                                <label for="email-input" id="weird-email" class="error-msg">Email inválido.</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <label for="password-input" id="password-input-label"> Contraseña</label>
                        <input type="password" id="password-input" class="form-control" name="password_field" required>
                    </div>
                    <div class="row justify-content-center text-center">
                        <label for="password-input" class="error-msg" id="password-emsg">Por favor, ingrese su contraseña.</label>
                    </div>
                    <div class="row">
                        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="form-group row justify-content-center">
                        <button type="submit" id="login-submit">Enviar</button>
                    </div>
                </form>
                {% if error %}
                    <p style="color: red; font-size: 20px;" class="text-center justify-content-center">{{ error }}</p>
                {% endif %}
            </div>
            <div class="row text-center">
                <p id="no-acc">¿No tienes cuenta? <a href="{% url 'register' %}">¡Únetenos!</a></p>
            </div>
        </div>
    </main>
    {% include 'footer_base.html' %}
    <script src="{% static 'js/jquery-3.7.1.min.js.js' %}"></script>
    <script src="{% static 'js/nav_scripts.js' %}"></script>
    <script src="{% static 'js/init-cookie.js' %}"></script>
    <script src="{% static 'accounts/js/login.js' %}"></script>
    <script src="{% static 'js/utils.js' %}"></script>
</body>
</html>
