<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Microlec | Iniciar Sesión</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'resources/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type='text/css' href="{% static 'accounts/css/register.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/navbar-defaults.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/footer-defaults.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/defaults.css' %}">
    <!--Exports Externos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="darken-bg" onclick="closeOnClick()"></div>
    {% include 'navbar_base.html' %}
    <main>
        <div class="container-fluid mx-auto pe-0" id="login-form-container">
            <div class="row text-center">
                <h1 id="login-title">Registro</h1>
            </div>
            <div class="row">
                <form id="login-form" method='post'>
                    {% csrf_token %}
                    <div class="form-group row justify-content-center">
                        <div class="form-group row" id="lname-name-group">
                            <div class="col-md-6 text-center">
                                <label for="names-input" id="names-input-label" class="text-left">Nombre(s)</label>
                                <input type="text" id="names-input" class="form-control mx-auto" placeholder="Nombre(s)" name="names_field">
                                <label for="names-input" class="error-msg" id="names-emsg">¡Rellene este campo!</label>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lnames-input" id="lnames-input-label">Apellido(s)</label>
                                <input type="text" id="lnames-input" class="form-control" placeholder="Apellido(s)" name="lnames_field">
                                <label for="lnames-input" class="error-msg" id="lnames-emsg">¡Rellene este campo!</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <div class="row justify-content-center">
                            <label for="run-input" id="run-input-label">RUN</label>
                            <input type="text" placeholder="Sin puntos y con guion. (ej. 12.345.678-5)" id="run-input" class="form-control" name="run_field" required>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-1">
                                <label for="run-input" id="run-emsg" class="error-msg">Por favor, ingrese su RUN.</label>
                            </div>
                            <div class="col-1">
                                <label for="run-input" id="weird-run" class="error-msg">RUN inválido.</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <div class="row justify-content-center">
                            <label for="email-input" id="email-input-label">Correo Electrónico</label>
                            <input type="text" placeholder="ejemplo@dominio.com" id="email-input" class="form-control" name="email_field" required>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-1">
                                <label for="email-input" id="email-emsg" class="error-msg">Por favor, ingrese un email.</label>
                            </div>
                            <div class="col-1">
                                <label for="email-input" id="weird-email" class="error-msg">Email inválido.</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <label for="password-input" id="password-input-label"> Contraseña</label>
                        <input type="password" id="password-input" class="form-control" name="password_field" required>
                    </div>
                    <div class="row justify-content-center text-center">
                        <label for="password-input" class="error-msg" id="password-emsg">Por favor, ingrese su contraseña.</label>
                    </div>
                    <div class="form-group row justify-content-center">
                        <label for="repeat-password-input" id="repeat-password-input-label" required>Repetir Contraseña</label>
                        <input type="password" id="repeat-password-input" class="form-control">
                    </div>
                    <div class="row justify-content-center text-center">
                        <label for="repeat-password-input" class="error-msg" id="repeat-password-emsg">Las contraseñas deben coincidir.</label>
                    </div>
                    <div class="form-group row justify-content-center">
                        <button type="submit" id="register-submit">Registrarse</button>
                    </div>
                </form>
            </div>
            {% if error %}
                <p style="color: red; font-size: 20px;" class="text-center justify-content-center">{{ error }}</p>
            {% endif %}
            <div class="row text-center">
                <p id="no-acc">¿Ya tienes una cuenta? Inicia sesión <a href="{% url 'login' %}">aquí</a>.</p>
            </div>
        </div>
    </main>
    {% include 'footer_base.html' %}
    <script src="{% static 'js/jquery-3.7.1.min.js.js' %}"></script>
    <script src="{% static 'js/nav_scripts.js' %}"></script>
    <script src="{% static 'js/init-cookie.js' %}"></script>
    <script src="{% static 'accounts/js/register.js' %}"></script>
    <script src="{% static 'js/utils.js' %}"></script>
</body>
</html>
